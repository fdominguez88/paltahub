<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palta Hub – Effortless Sales Automation</title>
  <link rel="icon" href="https://i.postimg.cc/QtGd9cqM/Favicon.png" sizes="32x32">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ========== HEADER / NAVBAR ========== -->
  <header role="banner">
    <nav class="navbar navbar-expand-lg" aria-label="Main navigation">
      <div class="container-fluid px-3 px-lg-5">
        <!-- Brand / logo -->
        <a class="navbar-brand me-auto" href="/" aria-label="Palta Hub home">
          <img
            src="https://i.postimg.cc/mZcC64jS/palta-hub-logo-white-transparent.png"
            alt="Palta Hub"
            height="38"
          >
        </a>

        <!-- hamburger toggler (mobile) -->
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- ========== OFFCANVAS (mobile menu) ========== -->
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <!-- Sign in flush left -->
            <a href="#signin" class="btn btn-signin-offcanvas me-auto">
              Sign in
            </a>
            <!-- big circular X flush right -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>

          <div class="offcanvas-body d-flex flex-column">
            <ul class="navbar-nav text-center flex-grow-1">
              <li class="nav-item">
                <a class="nav-link" href="#features" data-bs-dismiss="offcanvas">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#how-it-works" data-bs-dismiss="offcanvas">How It Works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#integrations" data-bs-dismiss="offcanvas">Integrations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about" data-bs-dismiss="offcanvas">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#pricing" data-bs-dismiss="offcanvas">Pricing</a>
              </li>
            </ul>
            <div class="offcanvas-footer mt-auto text-center">
              <a href="#demo" class="btn btn-primary-offcanvas w-100">
                See a demo
              </a>
            </div>
          </div>
        </div>
        <!-- /OFFCANVAS -->

        <!-- desktop links + CTA -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
            <li class="nav-item"><a class="nav-link" href="#how-it-works">How It Works</a></li>
            <li class="nav-item"><a class="nav-link" href="#integrations">Integrations</a></li>
            <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
          </ul>
          <div class="d-flex align-items-center">
            <a class="btn btn-signin me-2" href="#signin">Sign in</a>
            <a class="btn btn-primary" href="#demo">Book a Demo</a>
          </div>
        </div>
      </div>
    </nav>
  </header>


  <!-- ========== HERO ========== -->
  <main role="main">
    <section class="hero text-white" aria-label="Hero section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 text-center text-lg-start">
            <h1 class="display-4 fw-bold mb-3">Leads move fast.<br>So should you.</h1>
            <p class="lead mb-4">Automate handoffs, booking, and routing in one place.</p>

            <!-- desktop form -->
            <form
              class="hero-form-modern d-none d-lg-flex"
              action="#get-started"
              method="POST"
              autocomplete="off"
            >
              <label for="email" class="visually-hidden">Work email</label>
              <input
                id="email"
                type="email"
                name="email"
                class="hero-form-modern-input"
                placeholder="What’s your work email?"
                required
              >
              <button type="submit" class="hero-form-modern-btn">
                Get started for free
              </button>
            </form>

            <!-- mobile form -->
            <form
              class="hero-form-responsive d-lg-none mt-3"
              action="#get-started"
              method="POST"
              autocomplete="off"
            >
              <label for="email-mob" class="visually-hidden">Work email</label>
              <input
                id="email-mob"
                type="email"
                name="email"
                placeholder="What’s your work email?"
                required
              >
              <button type="submit">Get started for free</button>
            </form>
          </div>

          <div class="col-lg-6 text-center">
            <img
              src="https://placehold.co/600x400/1A202C/FFFFFF?text=Product+Screenshot"
              alt="Product screenshot"
              class="img-fluid rounded"
            >
          </div>
        </div>
      </div>
    </section>

    <!-- … rest of your sections … -->

  </main>


  <footer role="contentinfo" class="bg-dark text-white py-4">
    <!-- … -->
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
